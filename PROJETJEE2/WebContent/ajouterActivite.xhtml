<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello page</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="singIn.css" />
	<ui:include src="/template/header.xhtml" />

	<div class="container">
		<div class="row main">
			<div class="main-login main-center1">
				<h:form>
					<h2>AJOUTER UNE ACTIVITE</h2>
					<div class="form-group">
						<label for="titre" class="cols-sm-2 control-label"><h:outputText
								value="Titre :" /></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
								<h:inputText id="titre" value="#{cvController.activite.titre}" class="form-control"
									required="true" requiredMessage="titre requis" />
							</div>
						</div>
						<h:messages for="titre" style="color:red;margin:8px;" />
					</div>

					<div class="form-group">
						<label for="nature" class="cols-sm-2 control-label"><h:outputText
								value="nature :" /></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
								<h:selectOneMenu class="form-control" value="#{cvController.activite.nature}">
									<f:selectItems value="#{cvController.natures}"/>
								</h:selectOneMenu>
							</div>
						</div>
					</div>

					

					<div class="form-group">
						<label for="webSite" class="cols-sm-2 control-label"><h:outputText
								value="Site web :" /></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa"
									aria-hidden="true"></i></span>
								<h:inputText id="webSite" value="#{cvController.activite.website}"
									class="form-control" />
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="description" class="cols-sm-2 control-label"><h:outputText
								value="Description :" /></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<h:inputTextarea id="description" value="#{cvController.activite.description}" class="form-control" rows="20"/>
							</div>
						</div>
					</div>

					<div class="form-group ">
						<h:commandButton action="#{cvController.addActivite(userController.user)}" value="Ajouter"
							style="color:#666;" />
					</div>

				</h:form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>


</h:body>
</html>
