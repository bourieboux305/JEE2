<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello page</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="monProfile.css" />
	<ui:include src="/template/header.xhtml" />
	<c:set var="personne" value="#{cvController.currentPersonne}"/>
	<div class="container">
		<div class="card">
			<div class="container-fluid">
				<div class="wrapper row">
					<div class="preview col-md-6">
						<div class="preview-pic tab-content">
							<div class="tab-pane active" id="pic-1">
								<img
									src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png" />
							</div>
						</div>
					</div>
					<div class="details col-md-6">
						<h5 class="sizes">
							Nom :
							<h:outputText value="#{personne.nom}" />
						</h5>
						<h5 class="sizes">
							Prenom :
							<h:outputText value="#{personne.prenom}" />
						</h5>
						<h5 class="sizes">
							E-mail :
							<h:outputText value="#{personne.email}" />
						</h5>
						<h5 class="sizes">
							site web :
							<h:outputText value="#{personne.website}" />
						</h5>
						<h5 class="sizes">
							Date de naissance :
							<h:outputText value="#{personne.dateNaiss}" />
						</h5>
					</div>
				</div>
			</div>
		</div>

		<ui:include src="/template/consultCv.xhtml" />
	</div>
</h:body>
</html>
