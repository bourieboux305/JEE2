<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello page</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="singIn.css" />
	<ui:include src="/template/header.xhtml" />
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h:form>

					<h2>LOGIN</h2>
					<c:set var="user" value="#{userController.user}" />

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label"><h:outputText
								value="E-mail :" /></label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<h:inputText id="email" value="#{user.email}"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="pass_word" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<h:inputSecret id="pass_word" value="#{user.pass_word}"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="form-group ">
						<h:commandButton action="#{userController.logIn()}" value="Save" style="color:#666;" />
					</div>

				</h:form>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
