<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="cvListe.css" />
<div class="container">

	<c:set var="cvPersonne" value="#{cvController.getCvByPersonne(userController.user)}" />
	
	<ui:repeat var="activite" value="#{cvPersonne.activite}">
		<div class="row">
			<div>
				<div class="box">
					<div class="box-icon">
						<span><h2><h:outputText value="#{activite.nature.toString()}" /></h2></span>
					</div>
					<div class="info">
						<h4 class="text-center" style="font-weight:bold;">
							<h:outputText value="#{activite.titre}" />
						</h4>
						<h5 class="text-center">
							<h:outputText value="#{activite.website}" />
						</h5>
						<p>
							<h:outputText value="#{activite.description}" />
						</p>
						<h:form>
							<h:commandButton style="background-color:#ff9f1a;" value="modifier" class="btn" action="#{cvController.toModifCv(activite)}"/>
							<span> </span>
							<h:commandButton style="background-color:#ff9f1a;" value="supprimer" class="btn" action="#{cvController.deleteActivite(activite)}"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:repeat>
</div>
</html>
